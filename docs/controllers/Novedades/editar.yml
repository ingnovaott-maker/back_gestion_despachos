/api/v1/novedades:
  put:
    tags:
      - Novedades
    summary: Actualizar novedad
    description: Actualiza los datos de una novedad existente y recalcula los procesos pendientes asociados.
    security:
      - bearerAuth: []
    parameters:
      - in: header
        name: fuenteDato
        schema:
          type: string
        description: Fuente de la actualización. Si no se envía, se asume "API" y se completa con el NIT del usuario autenticado.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - id
              - idDespacho
              - idTipoNovedad
              - otros
              - horaNovedad
              - fechaNovedad
            properties:
              id:
                type: integer
                format: int64
                description: Identificador interno de la novedad.
              idDespacho:
                type: integer
                format: int64
              idTipoNovedad:
                type: integer
                format: int64
              descripcion:
                type: string
                maxLength: 255
              otros:
                type: string
                maxLength: 255
              horaNovedad:
                type: string
                pattern: '^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$'
              fechaNovedad:
                type: string
                format: date
              nitProveedor:
                type: string
              fuenteDato:
                type: string
    responses:
      '200':
        description: Novedad actualizada correctamente.
        content:
          application/json:
            schema:
              type: object
              required:
                - status
                - titulo
                - mensajes
                - obj
                - procesopendiente
              properties:
                status:
                  type: integer
                titulo:
                  type: string
                mensajes:
                  type: array
                  items:
                    type: string
                obj:
                  type: object
                  description: Datos de la novedad actualizada.
                  additionalProperties: true
                procesopendiente:
                  type: array
                  description: Pasos sugeridos que quedaron pendientes luego de la actualización.
                  items:
                    type: string
      '400':
        description: Petición inválida o token de autorización no encontrado.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '401':
        description: Sesión expirada o autenticación incompleta.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '404':
        description: La novedad indicada no fue encontrada.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '422':
        description: Datos inválidos para la actualización.
        content:
          application/json:
            schema:
              type: object
              required:
                - status
                - titulo
                - mensajes
              properties:
                status:
                  type: integer
                titulo:
                  type: string
                mensajes:
                  type: array
                  items:
                    type: string
      '500':
        description: Error interno al actualizar la novedad.
        content:
          application/json:
            schema:
              type: object
              required:
                - status
                - titulo
                - mensajes
              properties:
                status:
                  type: integer
                titulo:
                  type: string
                mensajes:
                  type: array
                  items:
                    type: string
