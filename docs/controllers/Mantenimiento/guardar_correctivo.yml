/api/v1/mantenimiento/guardar-correctivo:
  post:
    tags:
      - Mantenimiento
    summary: Registrar mantenimiento correctivo
    description: Diligencia la informaci칩n de un mantenimiento correctivo previamente creado.
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - mantenimientoId
            properties:
              mantenimientoId:
                type: integer
                format: int64
              placa:
                type: string
              fecha:
                type: string
                format: date
              hora:
                type: string
              nit:
                type: string
              razonSocial:
                type: string
              tipoIdentificacion:
                type: string
              numeroIdentificacion:
                type: string
              nombresResponsable:
                type: string
              detalleActividades:
                type: string
              otrosCampos:
                type: object
                additionalProperties: true
    responses:
      '201':
        description: Mantenimiento correctivo registrado exitosamente.
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      '400':
        description: Datos obligatorios ausentes o inv치lidos.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '401':
        description: Token inv치lido o sesi칩n expirada.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '404':
        description: Mantenimiento no encontrado.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '500':
        description: Error interno al registrar el mantenimiento correctivo.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
