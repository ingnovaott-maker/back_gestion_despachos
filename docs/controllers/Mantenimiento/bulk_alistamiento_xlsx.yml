/api/v1/mantenimiento/bulk/alistamiento/xlsx:
  post:
    tags:
      - Mantenimiento
    summary: Cargar archivo de alistamientos en lote
    description: Acepta un archivo XLSX con registros y programa alistamientos de forma diferida.
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            required:
              - archivo
            properties:
              archivo:
                type: string
                format: binary
                description: Archivo XLSX con la hoja Alistamientos.
    responses:
      '202':
        description: Resumen de la programaci칩n en lote.
        content:
          application/json:
            schema:
              type: object
              required:
                - total
                - exitosos
                - errores
              properties:
                total:
                  type: integer
                exitosos:
                  type: integer
                errores:
                  type: array
                  items:
                    type: string
      '400':
        description: Archivo faltante o inv치lido.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '401':
        description: Token inv치lido o sesi칩n expirada.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '500':
        description: Error interno al procesar el archivo.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
