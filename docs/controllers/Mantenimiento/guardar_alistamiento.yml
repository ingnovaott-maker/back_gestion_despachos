/api/v1/mantenimiento/guardar-alistamiento:
  post:
    tags:
      - Mantenimiento
    summary: Registrar informaci칩n de alistamiento
    description: Diligencia los datos de un alistamiento, incluyendo las actividades realizadas.
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - mantenimientoId
              - tipoIdentificacionResponsable
              - numeroIdentificacionResponsable
              - nombreResponsable
              - tipoIdentificacionConductor
              - numeroIdentificacionConductor
              - nombresConductor
              - detalleActividades
              - actividades
            properties:
              mantenimientoId:
                type: integer
                format: int64
              tipoIdentificacionResponsable:
                type: string
              numeroIdentificacionResponsable:
                type: string
              nombreResponsable:
                type: string
              tipoIdentificacionConductor:
                type: string
              numeroIdentificacionConductor:
                type: string
              nombresConductor:
                type: string
              detalleActividades:
                type: string
              actividades:
                type: array
                minItems: 1
                description: Identificadores de las actividades ejecutadas.
                items:
                  oneOf:
                    - type: integer
                    - type: object
                      properties:
                        id:
                          type: integer
                        estado:
                          type: boolean
                      additionalProperties: true
              otrosCampos:
                type: object
                additionalProperties: true
    responses:
      '201':
        description: Alistamiento registrado exitosamente.
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      '400':
        description: Validaci칩n fallida (actividad inexistente o campos faltantes).
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '401':
        description: Token inv치lido o sesi칩n expirada.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '404':
        description: Recurso relacionado no encontrado.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '500':
        description: Error interno al registrar el alistamiento.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
