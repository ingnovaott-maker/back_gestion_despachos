/api/v1/mantenimiento/exportar-historial:
  get:
    tags:
      - Mantenimiento
    summary: Exportar historial a XLSX
    description: Genera un archivo XLSX con el historial filtrado.
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: tipoId
        schema:
          type: integer
        description: Tipo de mantenimiento a exportar.
      - in: query
        name: vigiladoId
        schema:
          type: string
        description: Identificación del vigilado.
      - in: query
        name: placa
        schema:
          type: string
        description: Placa del vehículo.
    responses:
      '200':
        description: Archivo XLSX con el historial solicitado.
        content:
          application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
            schema:
              type: string
              format: binary
      '401':
        description: Token inválido o sesión expirada.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '500':
        description: Error interno al generar el archivo.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
