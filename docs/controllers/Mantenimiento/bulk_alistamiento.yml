/api/v1/mantenimiento/bulk/alistamiento:
  post:
    tags:
      - Mantenimiento
    summary: Programar alistamientos en lote
    description: Recibe un arreglo de registros y programa alistamientos de forma diferida.
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - registros
            properties:
              registros:
                type: array
                minItems: 1
                items:
                  type: object
                  required:
                    - vigiladoId
                    - placa
                    - tipoIdentificacionResponsable
                    - numeroIdentificacionResponsable
                    - nombreResponsable
                    - tipoIdentificacionConductor
                    - numeroIdentificacionConductor
                    - nombresConductor
                    - detalleActividades
                    - actividades
                  properties:
                    vigiladoId:
                      type: string
                    placa:
                      type: string
                    tipoIdentificacionResponsable:
                      type: string
                    numeroIdentificacionResponsable:
                      type: string
                    nombreResponsable:
                      type: string
                    tipoIdentificacionConductor:
                      type: string
                    numeroIdentificacionConductor:
                      type: string
                    nombresConductor:
                      type: string
                    detalleActividades:
                      type: string
                    actividades:
                      type: array
                      items:
                        oneOf:
                          - type: integer
                          - type: string
                          - type: object
                            properties:
                              id:
                                type: integer
                              estado:
                                type: boolean
                            additionalProperties: true
                    otrosCampos:
                      type: object
                      additionalProperties: true
    responses:
      '202':
        description: Resumen de la programación en lote.
        content:
          application/json:
            schema:
              type: object
              required:
                - total
                - exitosos
                - errores
              properties:
                total:
                  type: integer
                exitosos:
                  type: integer
                errores:
                  type: array
                  items:
                    type: string
      '400':
        description: No se enviaron registros o contienen información inválida.
        content:
          application/json:
            schema:
              type: object
              required:
                - total
                - exitosos
                - errores
              properties:
                total:
                  type: integer
                exitosos:
                  type: integer
                errores:
                  type: array
                  items:
                    type: string
      '401':
        description: Token inválido o sesión expirada.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '500':
        description: Error interno al programar los alistamientos.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
}
