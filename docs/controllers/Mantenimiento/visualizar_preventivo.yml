/api/v1/mantenimiento/visualizar-preventivo:
  get:
    tags:
      - Mantenimiento
    summary: Consultar mantenimiento preventivo
    description: Retorna la información almacenada para un mantenimiento preventivo según el identificador proporcionado.
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: mantenimientoId
        required: true
        schema:
          type: integer
          format: int64
        description: Identificador del mantenimiento preventivo.
    responses:
      '200':
        description: Datos del mantenimiento preventivo.
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      '400':
        description: Falta el mantenimientoId o es inválido.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '401':
        description: Token inválido o sesión expirada.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '404':
        description: Mantenimiento no encontrado.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '500':
        description: Error interno al consultar el mantenimiento preventivo.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
