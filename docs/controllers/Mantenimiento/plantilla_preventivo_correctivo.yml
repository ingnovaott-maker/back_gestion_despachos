/api/v1/mantenimiento/plantillas/preventivo-correctivo:
  get:
    tags:
      - Mantenimiento
    summary: Descargar plantilla de mantenimientos preventivos/correctivos
    description: Entrega un archivo XLSX con la plantilla y catálogos requeridos para cargar mantenimientos preventivos y correctivos.
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Archivo XLSX listo para diligenciar.
        content:
          application/vnd.openxmlformats-officedocument.spreadsheetml.sheet:
            schema:
              type: string
              format: binary
      '401':
        description: Token inválido o sesión expirada.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '500':
        description: Error interno al generar la plantilla.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
