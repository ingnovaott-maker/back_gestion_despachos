/api/v1/mantenimiento/visualizar-correctivo:
  get:
    tags:
      - Mantenimiento
    summary: Consultar mantenimiento correctivo
    description: Retorna la información almacenada para un mantenimiento correctivo.
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: mantenimientoId
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: Información del mantenimiento correctivo.
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      '400':
        description: Parámetro mantenimientoId faltante o inválido.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '401':
        description: Token inválido o sesión expirada.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '404':
        description: Mantenimiento no encontrado.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '500':
        description: Error interno al consultar el mantenimiento correctivo.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
}
