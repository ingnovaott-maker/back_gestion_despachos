/api/v1/mantenimiento/visualizar-autorizacion:
  get:
    tags:
      - Mantenimiento
    summary: Consultar autorización registrada
    description: Retorna la información de una autorización de viaje previamente registrada.
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: mantenimientoId
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: Información de la autorización.
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      '400':
        description: Parámetro mantenimientoId faltante o inválido.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '401':
        description: Token inválido o sesión expirada.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '404':
        description: Autorización no encontrada.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '500':
        description: Error interno al consultar la autorización.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
}
