/api/v1/novedadesvehiculo:
  get:
    tags:
      - Novedades Vehículo
    summary: Listar novedades de vehículo
    description: Obtiene el paginado de novedades asociadas a vehículos.
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: page
        required: true
        schema:
          type: integer
          minimum: 1
        description: Número de página a consultar.
      - in: query
        name: numero_items
        required: true
        schema:
          type: integer
          minimum: 1
        description: Cantidad de registros por página.
      - in: query
        name: find
        schema:
          type: string
        description: Texto opcional para filtrar resultados por placa u otros campos.
    responses:
      '200':
        description: Listado paginado de novedades de vehículo.
        content:
          application/json:
            schema:
              type: object
              required:
                - status
                - titulo
                - mensajes
                - array_data
              properties:
                status:
                  type: integer
                titulo:
                  type: string
                mensajes:
                  type: array
                  items:
                    type: string
                array_data:
                  type: object
                  required:
                    - meta
                    - data
                  properties:
                    meta:
                      type: object
                      additionalProperties: true
                    data:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                          idNovedad:
                            type: integer
                          placa:
                            type: string
                          soat:
                            type: string
                            nullable: true
                          fechaVencimientoSoat:
                            type: string
                            format: date
                            nullable: true
                          revisionTecnicoMecanica:
                            type: string
                            nullable: true
                          fechaRevisionTecnicoMecanica:
                            type: string
                            format: date
                            nullable: true
                          idPolizas:
                            type: string
                            nullable: true
                          tipoPoliza:
                            type: string
                            nullable: true
                          tarjetaOperacion:
                            type: string
                            nullable: true
                          fechaVencimientoTarjetaOperacion:
                            type: string
                            format: date
                            nullable: true
                          idMatenimientoPreventivo:
                            type: string
                            nullable: true
                          fechaMantenimientoPreventivo:
                            type: string
                            format: date
                            nullable: true
                          idProtocoloAlistamientodiario:
                            type: string
                            nullable: true
                          fechaProtocoloAlistamientodiario:
                            type: string
                            format: date
                            nullable: true
                          observaciones:
                            type: string
                            nullable: true
                          clase:
                            type: integer
                          nivelServicio:
                            type: integer
                          idPolizaContractual:
                            type: string
                            nullable: true
                          idPolizaExtracontractual:
                            type: string
                            nullable: true
                          vigenciaContractual:
                            type: string
                            format: date
                            nullable: true
                          vigenciaExtracontractual:
                            type: string
                            format: date
                            nullable: true
                          estado:
                            type: boolean
                          procesado:
                            type: boolean
                          fechaCreacion:
                            type: string
                            format: date-time
                          fechaActualizacion:
                            type: string
                            format: date-time
      '400':
        description: Petición inválida o token de autorización no encontrado.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '401':
        description: Sesión expirada o autenticación incompleta.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '404':
        description: Recurso asociado no encontrado.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '422':
        description: Parámetros de consulta inválidos.
        content:
          application/json:
            schema:
              type: object
              required:
                - status
                - titulo
                - mensajes
              properties:
                status:
                  type: integer
                titulo:
                  type: string
                mensajes:
                  type: array
                  items:
                    type: string
      '500':
        description: Error interno al listar las novedades de vehículo.
        content:
          application/json:
            schema:
              type: object
              required:
                - status
                - titulo
                - mensajes
              properties:
                status:
                  type: integer
                titulo:
                  type: string
                mensajes:
                  type: array
                  items:
                    type: string
