/api/v1/novedadesconductor:
  put:
    tags:
      - Novedades Conductor
    summary: Actualizar novedad de conductor
    description: Actualiza la información de una novedad de conductor existente.
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - id
              - idNovedad
              - tipoIdentificacionConductor
              - numeroIdentificacion
              - primerNombreConductor
              - primerApellidoConductor
              - licenciaConduccion
              - fechaVencimientoLicencia
            properties:
              id:
                type: integer
                format: int64
              idNovedad:
                type: integer
                format: int64
              tipoIdentificacionConductor:
                type: string
                maxLength: 20
              numeroIdentificacion:
                type: string
                maxLength: 30
              primerNombreConductor:
                type: string
                maxLength: 100
              segundoNombreConductor:
                type: string
                maxLength: 100
              primerApellidoConductor:
                type: string
                maxLength: 45
              segundoApellidoConductor:
                type: string
                maxLength: 45
              idPruebaAlcoholimetria:
                type: string
                maxLength: 50
              resultadoPruebaAlcoholimetria:
                type: string
                maxLength: 20
              fechaUltimaPruebaAlcoholimetria:
                type: string
                format: date
              licenciaConduccion:
                type: string
                maxLength: 50
              idExamenMedico:
                type: string
                maxLength: 50
              fechaUltimoExamenMedico:
                type: string
                format: date
              fechaVencimientoLicencia:
                type: string
                format: date
              observaciones:
                type: string
    responses:
      '200':
        description: Novedad de conductor actualizada correctamente.
        content:
          application/json:
            schema:
              type: object
              required:
                - status
                - titulo
                - mensajes
                - array_data
              properties:
                status:
                  type: integer
                titulo:
                  type: string
                mensajes:
                  type: array
                  items:
                    type: string
                array_data:
                  type: object
                  description: Datos de la novedad actualizados.
                  additionalProperties: true
      '400':
        description: Petición inválida o token de autorización no encontrado.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '401':
        description: Sesión expirada o autenticación incompleta.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '404':
        description: La novedad de conductor indicada no existe.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '422':
        description: Datos inválidos para actualizar la novedad.
        content:
          application/json:
            schema:
              type: object
              required:
                - status
                - titulo
                - mensajes
              properties:
                status:
                  type: integer
                titulo:
                  type: string
                mensajes:
                  type: array
                  items:
                    type: string
      '500':
        description: Error interno al actualizar la novedad de conductor.
        content:
          application/json:
            schema:
              type: object
              required:
                - status
                - titulo
                - mensajes
              properties:
                status:
                  type: integer
                titulo:
                  type: string
                mensajes:
                  type: array
                  items:
                    type: string
