/api/v1/novedadesconductor:
  patch:
    tags:
      - Novedades Conductor
    summary: Cambiar estado de una novedad de conductor
    description: Alterna el estado activo de la novedad de conductor indicada.
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - id
            properties:
              id:
                type: integer
                format: int64
    responses:
      '200':
        description: Estado actualizado correctamente.
        content:
          application/json:
            schema:
              type: object
              required:
                - status
                - titulo
                - mensajes
                - obj
              properties:
                status:
                  type: integer
                titulo:
                  type: string
                mensajes:
                  type: array
                  items:
                    type: string
                obj:
                  type: object
                  description: Novedad de conductor con su nuevo estado.
                  additionalProperties: true
      '400':
        description: Petición inválida o token de autorización no encontrado.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '401':
        description: Sesión expirada o autenticación incompleta.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '404':
        description: La novedad de conductor indicada no existe.
        content:
          application/json:
            schema:
              type: object
              required:
                - mensaje
              properties:
                mensaje:
                  type: string
      '422':
        description: Datos inválidos para cambiar el estado.
        content:
          application/json:
            schema:
              type: object
              required:
                - status
                - titulo
                - mensajes
              properties:
                status:
                  type: integer
                titulo:
                  type: string
                mensajes:
                  type: array
                  items:
                    type: string
      '500':
        description: Error interno al cambiar el estado de la novedad de conductor.
        content:
          application/json:
            schema:
              type: object
              required:
                - status
                - titulo
                - mensajes
              properties:
                status:
                  type: integer
                titulo:
                  type: string
                mensajes:
                  type: array
                  items:
                    type: string
